<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../../resources/common/js/css/Orderadd.css" />
	<script src="../../resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../resources/js/customer/Orderadd.js"></script>

<body>
	<!-- 页头开始 -->
	<script src="../../resources/js/common/header.js"></script>
	<script src="../../resources/js/common/headerbar.js"></script>
	<!-- 页头结束 -->
	<!-- 左侧菜单导航开始 -->
	<script src="../../resources/js/common/sidebar.js"></script>
	<!-- 左侧菜单导航结束 -->
	<!-- MAIN PANEL -->
	<div id="main" role="main">
		<!-- 路径导航开始 -->
		<div id="ribbon">
			<ol class="breadcrumb">
				<li>添加订单</li>
			</ol>
		</div>
		<!-- 路径导航结束 -->
		<div id="content">
			<div>
				<div class="top">

						</li>
						<li>
							<input name="text" id="didian" type="text" style="width: 350px;height: 30px;">

					</ul>
				</div>
				<div class="wei">
					<a href="../../page/customer/Order.html">
						<input type="button" value="返回订单列表"
							style="width: 150px; height: 35px;background-color: rgb(255,255,255);">

					<a href="#">
						<label id="b1">
							<input type="button" value="保存" id="yes" name="button"
								style="width: 80px; height: 35px;background-color: rgb(255,121,1);">
						</label>
				</div>
			</div>
		</div>
	</div>

	<script src="../../resources/js/common/footer.js"></script>

<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>
