<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>首页-客户关系管理系统</title>
    <link rel="stylesheet" type="text/css" href="../../resources/common/js/css/increase.css" />
    <script src="../../resources/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../resources/js/customer/increase.js"></script>
</head>

<body>
    <!-- 页头开始 -->
    <script src="../../resources/js/common/header.js"></script>
    <script src="../../resources/js/common/headerbar.js"></script>
    <!-- 页头结束 -->
    <!-- 左侧菜单导航开始 -->
    <script src="../../resources/js/common/sidebar.js"></script>
    <!-- 左侧菜单导航结束 -->
    <!-- MAIN PANEL -->
    <div id="main" role="main">
        <!-- 路径导航开始 -->
        <div id="ribbon">
            <ol class="breadcrumb">
                <li>客户添加</li>
            </ol>
        </div>
        <!-- 路径导航结束 -->
        <div id="content">
            <div class="all">
                <div class="top">
                    <img src="../../resources/img/chaxunxinxi.png" alt="">
                    <span>客户添加</span> </div>
                <div class="banner">
                    <table>
                        <tr>
                            <td style="width: 14%;"><span>*</span>客户名称</td>
                            <td style="width: 34%;"><input type="text" name="username">
                                <span class='state1' style="position: absolute;font-size: 5px;">用户名不能为空</span></td>
                            <td style="width: 14%;"><span>*</span>客户地区</td>
                            <td style="width: 34%;">
                                <input type="text" name="diqu" id="diqu">
                                <span class='state1' style="position: absolute;font-size: 5px;">地区不能为空</span>
                            </td>
                        </tr>
                        <tr>
                            <td><span>*</span>客户经理</td>
                            <td>
                                <select name="country" id="country" style="height: 30px; width: 80%;">
                                    <option value="0">请选择</option>
                                    <option value="1">白晶理</option>
                                    <option value="2">张是是</option>
                                </select>
                                <span id="hao" style="position: absolute;font-size: 5px;color: red;"></span>
                            </td>
                            <td><span>*</span>客户等级</td>
                            <td>
                                <select id="" style="height: 30px; width:  80%;">
                                    <option value="0">请选择</option>
                                    <option value="1">战略合作伙伴</option>
                                    <option value="2">重点开发客户</option>
                                    <option value="3">合作伙伴</option>
                                    <option value="4">普通客户</option>
                                </select>
                                <span id="hao1" style="position: absolute;font-size: 5px;color: red;"></span>
                            </td>
                        </tr>
                        <tr style="border-bottom: darkgray 1px solid;">
                            <td>满意度（★）</td>
                            <td><select id="" style="height: 30px; width: 80%;">
                                    <option value="0">请选择</option>
                                    <option value="1">★</option>
                                    <option value="2">★★</option>
                                    <option value="3">★★★</option>
                                    <option value="4">★★★★</option>
                                    <option value="5">★★★★★</option>
                                </select>
                                <span id="hao2" style="position: absolute;font-size: 5px;color: red;"></span></td>
                            </td>
                            <td>信誉度（★）</td>
                            <td> <select id="" style="height: 30px; width:  80%;">
                                    <option value="0">请选择</option>
                                    <option value="1">★</option>
                                    <option value="2">★★</option>
                                    <option value="3">★★★</option>
                                    <option value="4">★★★★</option>
                                    <option value="5">★★★★★</option>
                                </select>
                                <span id="hao3" style="position: absolute;font-size: 5px;color: red;"></span></td>
                        </tr>
                        <tr>
                            <td><span>*</span>电话</td>
                            <td> <input type="text" name='phone' id="dh" maxlength="11">
                                <span class='state1' style="position: absolute;font-size: 5px;">手机号不能为空</span>

                            </td>
                            <td>传真</td>
                            <td><input type="text" name="" id="cz"></td>
                        </tr>
                        <tr>
                            <td>地址</td>
                            <td><input type="text" name="" id=""></td>
                            <td>邮政编码</td>
                            <td><input type="text" name="" id="youzheng"></td>
                        </tr>
                        <tr style="border-bottom: darkgray 1px solid;">
                            <td>网址</td>
                            <td>
                                <input type="text" name="input-web" class="yesinput" />
                                <span class="b" style="position: absolute;font-size: 5px;color: red;">
                                </span>
                            </td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>营业执照注册号</td>
                            <td><input type="text" name="" id="yingyezhizhao"></td>
                            <td>法人</td>
                            <td><input type="text" name="" id=""></td>
                        </tr>
                        <tr>
                            <td>注册资金（万元）</td>
                            <td><input type="text" name="" id="zhucezijing"></td>
                            <td>年营业额（万元）</td>
                            <td><input type="text" name="" id="nianyingye"></td>
                        </tr>
                        <tr>
                            <td>开户银行</td>
                            <td><input type="text" name="" id="kaihu"></td>
                            <td>银行账号</td>
                            <td><input type="text" name="" id="yhzhanghao"></td>
                        </tr>
                        <tr style="border-bottom: darkgray 1px solid;">
                            <td>地税登记号</td>
                            <td><input type="text" name="" id="dishui"></td>
                            <td>国税登记号</td>
                            <td><input type="text" name="" id="guoshui"></td>
                        </tr>
                    </table>
                </div>
                <div class="bouttom">
                    <a href="../../page/customer/customerList.html"><input type="button" value="返回客服列表"
                            style=" width: 200px;height: 30px;"></a>
                    <a href="#"><input type="submit" id="submit" value="保存"
                            style=" width: 80px;height: 30px; background: rgb(245,124,9); "></a>
                </div>
            </div>
        </div>
    </div>
    <!-- 包含footer，引入公用 JS -->
    <script src="../../resources/js/common/footer.js"></script>
</body>
<script src="../../resources/bootstrap/js/bootstrap.min.js"></script>

</html>
